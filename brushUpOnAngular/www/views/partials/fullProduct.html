<div id="fullProduct" tabindex="-1" role="dialog" aria-labelledby="fullProduct" aria-hidden="true" class="modal fade">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">

			<div class="modal-header">

				<button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">&times;</span></button>

				<h4>All Attributes</h4>

			</div>

			<div class="modal-body table-scroll">

				<ul>
					<li ng-repeat="(key, value) in products">{{key}}: {{value}}</li>
				</ul>

			</div>

		</div>
	</div>
</div>
